<div class="container">
  <h2 class="tittle">Add path</h2>
  <div class="contact-grids">
    <form action="#" method="post">
      <div class="col-md-3 grid-contact">
        <div class="your-top">
          <input type="text" name="Name" placeholder="First point" required>
        </div>
      </div>
      <div class="col-md-3 grid-contact">
        <div class="your-top">
          <input type="text" name="Website" placeholder="Second point" required>
        </div>
      </div>
      <div class="col-md-3 grid-contact">
        <div class="your-top">
          <input type="text" name="Time" placeholder="Time to travel" required>
        </div>
      </div>
      <div class="col-md-3 grid-contact-in">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>
</div>
