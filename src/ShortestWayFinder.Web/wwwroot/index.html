<!DOCTYPE html>
<html lang="en-us" data-ng-app="app">
<head>
  <title>Shortest Way Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="lib/loaders.min.css" rel="stylesheet" />
  <link href="lib/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  <link href="app/content/css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="app/content/css/spinner.css" rel="stylesheet" />
  <link href="lib/xeditable.min.css" rel="stylesheet" />
  <link href="lib/ng-alertify.css" rel="stylesheet" />
  <link href='//fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,600,400italic,300italic,300' rel='stylesheet' type='text/css'>
  <style>
    #graph-container {
      width: 96%;
      height: 730px;
      position: absolute;
    }

    #shortestPath-graph-container {
      width: 96%;
      height: 200px;
      position: absolute;
    }
  </style>
</head>
<body data-ng-controller="HomeController as vm">
  <span spinner-on="spinnerShown" us-spinner="{radius:30, width:8, length: 16}"></span>
  <!-- Banner with target points -->
<div class="banner-section" data-ng-include="'app/shared/banner.html'">

</div>

  <!-- Header -->
  <div class="header" data-ng-include="'app/shared/header.html'"></div>

  <div class="content">
    <!-- Add Path -->
    <div class="addPath" id="addPath" data-ng-include="'app/shared/addPath.html'"> </div>
    <!-- All paths -->
    <div class="allPaths" id="allPaths" data-ng-include="'app/shared/allPaths.html'"></div>
    <div class="allPaths" id="graphView">
      <h2 class="tittle">Existed paths in graph view</h2>
      <div class="container" style="margin-top: 4em;">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <div id="graph-container"></div>
            </div>

          </div>
        </div>


      </div>
    </div>

  </div>

  <!--footer-->
  <div class="copy-section" data-ng-include="'app/shared/footer.html'"></div>

  <!-- UI vendors -->
  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>

  <!-- Angular vendors -->
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="lib/spin.min.js"></script>
  <script src="lib/angular-spinner.min.js"></script>
  <script src="lib/xeditable.min.js"></script>
  <script src="lib/ng-alertify.js"></script>
  <!-- Angular app -->
  <script src="app/app.js"></script>
  <script src="app/app.routes.js"></script>
  <script src="app/controllers/home.controller.js"></script>
  <script src="app/services/pathService.js"></script>
  <script src="app/services/spinnerService.js"></script>
  <!-- Other js utils -->
  <script src="app/content/js/utils.js"></script>

  <!-- Render graph lib -->
  <script src="lib/sigma/sigma.min.js"></script>
  <script src="lib/sigma/plugins.min.js"></script>
  <script src="lib/sigma/sigma.renderers.edgeLabels.min.js"></script>

  <script>

  </script>
</body>
</html>
